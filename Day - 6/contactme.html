    </head>
    <body>
        <nav style="background-color: blanchedalmond; height: 80px;">
            <div style="display:flex; align-items: center; height: 100%; margin-left: 30px; margin-right: 30px;">
                <ul style="display:flex; list-style-type: none; gap: 45px; align-items: center;">
                    <li>
                        <a href="index.html"><img style="width: 120px" src="assets/images/logo tanaman.png"></a>
                    </li>
                    <li class="tb-navbar nav-collapse">
                        <a href="index.html">Beranda</a>
                    </li>
                    <li class="tb-navbar nav-collapse">
                        <a href="artikel.html">Artikel</a>
                    </li>
                    <li class="tb-navbar nav-collapse">
                        <a href="artikel-detail.html">Artikel Detail</a>
                    </li>
                </ul>
    
                <div style="display: flex; width: 100%; justify-content: end;">
                    <a href="contactme.html" class="contact-navbar nav-collapse">Hubungi kami</a>
                    <i class="fa-solid fa-bars" style="cursor: pointer;" id="humberger-button" onclick="openHumberger()"></i>
                </div>
            </div>
        </nav>
        <div class="humberger-nav-container" id="humberger-nav-container">
            <a href="index.html" class="active">Beranda</a>
            <a href="artikel.html">Artikel</a>
            <a href="contactme.html">Hubungi Kami</a>

         <div class="container">
            <form class="form-contact">
                <label for="label-contact">Nama</label>
                <input type="text" class="input-contact" id="inputNama">
    
                <label for="label-contact">Email</label>
                <input type="text" class="input-contact" id="inputEmail">

                <label for="label-contact">Alamat</label>
                <input type="text" class="input-contact" id="inputAlamat">
    
                <label for="label-contact">Nomor Telpon</label>
                <input type="text" class="input-contact" id="inputNomorTelpon">
    
                <label for="label-contact">Keterangan</label>
                <select class="input-contact" id="inputKeterangan">
                    <option></option>
                    <option>Pesan Tanaman</option>
                    <option>Perawatan Tanaman</option>
                    <option>Jual Tanaman</option>
                    <option>Beli Media Tanam</option>
                    <option>Beli Pupuk & Pestisida</option>
                </select>
    
                <label for="label-contact">Pesan</label>
                <textarea class="input-contact" id="inputPesan"></textarea>
                <input type="submit" value="submit" class="submit-contact" onclick="submitData(event)">
            </form>
        </div>
        <script src="assets/js/contactme.js"></script>  
        <script src="assets/js/nav.js"></script>  
    </body>
